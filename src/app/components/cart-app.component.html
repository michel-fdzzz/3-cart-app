<navbar [items]="items" (openEventEmitter)="openCloseCart()" />

<div class="container my-4">
    <h2>Catalogo de productos App</h2>
    <catalog [products]="products" (productEventEmitter)="onAddToCart($event)"></catalog>

    @if (showCart){
    <card-modal [items]="items" [total]="total" (idProductEventEmitter)="onDeleteCart($event)"
        (closeEventEmitter)="openCloseCart()" />

    }
</div>
