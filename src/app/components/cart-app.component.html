<navbar [items]="items" (openEventEmitter)="openCart()" />

<div class="container my-4">
    <h2>Catalogo de productos App</h2>
    <catalog [products]="products" (productEventEmitter)="onAddToCart($event)"></catalog>

    @if (showCart){
    <div class="abrir-modal animacion faceIn">
        <div class="modal" style="display: block;" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Carro de compra</h5>
                    </div>

                    <div class="modal-body">

                        @if(items.length > 0) {
                        <!-- [items] es del cart y lo igualamos a los items de la app items-->
                        <cart [items]="items" (idProductEventEmitter)="onDeleteCart($event)" [total]="total" />
                        } @else {
                        <div class="alert alert-warning">No tienes productos en tu carrito</div>
                        }
                        <button class="btn btn-sm btn-secondary float-end" (click)="openCart()">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    }
</div>
